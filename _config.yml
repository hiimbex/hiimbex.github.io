# Site settings
title: Art by Bex
email: bexmwarner@gmail.com
author: hiimbex

keywords: jekyll, jekyll theme, portfolio theme, artist theme
description: my art!!!

header: images/author.png


# Exclude our ruby stuff
exclude: [.bundle, .vendor, .bin, starving-artist.gemspec, bin, vendor, Gemfile, Gemfile.lock, Rakefile, s3_website.yml, starving-artist-jekyll-theme-*.gem]


# Build settings
markdown: kramdown
kramdown:
  input: GFM

remote_theme: starving-artist-jekyll-theme

# Plugins
gems:
  - jekyll-feed

feed:
  path: atom.xml

include: ['_pages']

permalink: /blog/:year/:title

collections:
  - galleries

#### SEO Stuff
google_universal_analytics_cookiedomain: auto
facebook_locale: en_US
facebook_image: images/author.png                      #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.
twitter_user: hiimbexo
twitter_card: true
twitter_image: images/author.png                       #enter a default image (at least 200x200px) to use here for posts/pages that don't have one.
